<html>
<body>
  <form>
    <th:block th:fragment="input (label, name, items)">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
        <label class="col-sm-2 control-label" th:text="${label}">Label</label>

        <div class="col-sm-10">
          <input type="checkbox" th:field="*{__${name}__}" th:value="${item}">
          <label>* Check for ACTIVE owner or Uncheck for INACTIVE owner.</label>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
